<ngx-spinner name="sp5"  type="square-jelly-box" size="large" *ngIf="isLoading"></ngx-spinner>
<table *ngIf="!isLoading" >
  <tr *ngFor="let item of array" (click)="goToMovieCard(item.id)">
    <td><app-card [item]="item"></app-card></td>
    <td class="price">{{item.price}} $</td>
    <td class="btns"><button>Buy</button><button>Remove</button></td>
  </tr>
</table>
